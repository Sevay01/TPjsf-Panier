<!DOCTYPE html>
<html 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <f:view> 
        <h:head>
        	<link rel="stylesheet" type="text/css"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        </h:head>
        <h:body>

            <div class="jumbotron jumbotron-fluid">
				  <div class="container">
				    <h1 class="display-4">Petit Dej</h1>
				    <p class="lead">Le meilleur site pour commander vos petits déjeuners livrés à domicile.</p>
				  </div>
				</div>
            <div class="container">
            	<div class="row">
		   			<nav class="navbar col-md-12">
		   				<h:form>
			   					<h:commandButton action="#{helloBean.page}" value="index" styleClass="btn btn-outline-dark mx-2">
			   						<f:param name="pageId" value ="admin"></f:param>
			   					
			   					</h:commandButton>
			   					<h:commandButton action="#{helloBean.page}" value="pannier" styleClass="btn btn-outline-dark  mx-2">
			   						<f:param name="pageId" value ="pannier"></f:param>
			   					</h:commandButton>
		   				
	   					</h:form>
                
		   			</nav>
	   			</div>
	   			<div class="row">
	   			<main class="col-md-8">
		   				<ui:insert name="main" />
		   			</main>
	   				<aside class="col-md-4">
	   					<h:graphicImage url="/resources/pdj.jpg"  />
	   				
	   				</aside>
		   			
	   			</div>
	   		</div>
   			
   			<footer class="jumbotron text-center mt-5">
   				<div class="container">
   					<div class="col-md-12">
   						<h:outputText value="(c) M2i - formation JSF" />
   					</div>
   				</div>
   			</footer>

        </h:body>
    </f:view>
</html>
