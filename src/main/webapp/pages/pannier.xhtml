<ui:composition template="../templates/principal.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >
                
       
               
              
                
                <ui:define name="main">
	     
		   			<h:form>
					  	
							<h2><h:outputText value="#{bundle.votrePannier}" /></h2>	
							
							<br></br><br></br>	
				   			<table class="table table-hover   ">
			   					 <thead class="thead-dark  ">
										    <tr>
										      <th scope="col">#{bundle.Produit}</th>
										      <th scope="col">Description</th>
										      <th scope="col">#{bundle.Prix}</th>
										      <th scope="col">#{bundle.quantit}</th>
										      <th scope="col">Total</th>
										      <th scope="col">Modification</th>
										    </tr>
										  </thead>
					   					
			   					<tbody>
			   					<ui:repeat var="valeur" value="#{panierBean.pannierList}">
			   					<tr>
					   				<th>  					
			   							<strong><h:outputText value="#{valeur.getNom()}"/></strong>
			   						</th>
			   						<td>
			   							<h:outputText value="#{valeur.getDescription()}"/>
			   						</td>
			   						<td>
			   							<strong><h:outputText value="#{valeur.getPrix()} € "/></strong>
			   						</td>
			   							<td>
			   							<strong><h:outputText value="#{valeur.getQuantity()}"/></strong>
			   						</td>
			   						<td>
			   							<strong><h:outputText value="#{valeur.getQuantity()*valeur.getPrix()} €"/></strong>
			   						</td>
			   						 <td class="text-center">	
			   							<h:commandButton action="#{panierBean.delProduct(valeur)}" value=" -1 " styleClass="btn btn-danger" ></h:commandButton>
			   						</td>
			   					</tr>
			   					</ui:repeat>
			   				
			   			
			   				</tbody>
			   			
			   		
			   				</table>
			   				
		   					 <strong><h:outputText value="Total : #{panierBean.prixTotal()} €"/></strong>
		   						<br></br>
		   		
		   				<br></br>
		   				<h:commandButton action="#{panierBean.destroyPannier()}" value="#{bundle.SupprimerPannier}" styleClass="btn btn-danger"></h:commandButton>
		   				
			   					<h:commandButton action="#{helloBean.page}" value="#{bundle.Commander}" styleClass="btn btn-success mx-2">
			   						<f:param name="pageId" value ="about"></f:param>
			   					
			   					</h:commandButton>
			   					
	   									
			   		
		
        
		   			</h:form>
		   			
			   		        </ui:define>
</ui:composition>
