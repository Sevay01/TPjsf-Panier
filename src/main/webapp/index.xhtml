<ui:composition template="./templates/principal.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >
                
       
              
              
                
                <ui:define name="main">
	     
		   			<h:form>
						<h:panelGroup>   	
							<h2><h:outputText value="Faites votre choix !" /></h2>	
							<br></br><br></br>	
							
							
			   			
			   					<table class="table table-hover   ">
			   					 <thead class="thead-dark  ">
									    <tr>
									      <th scope="col">Produit</th>
									      <th scope="col">Description</th>
									      <th scope="col">Prix</th>
									      <th scope="col">Ajouter au pannier</th>

									  </thead>
				   					
			   					
			   					<tbody>
    						
			   					<ui:repeat var="valeur" value="#{productBean.productList}">

					   					</th>
					   					
					   					<td>
					   						<h:outputText value="#{valeur.getDescription()}"/>
					   					</td>
					   					
					   					<td>
					   						<strong><h:outputText value="#{valeur.getPrix()} â‚¬"/></strong>
					   					</td>
					   					<td class="text-center">
					   						<h:commandButton action="#{panierBean.addProduct(valeur)}" value=" +1 " styleClass="btn btn-success"></h:commandButton>
					   					</td>
				   					</tr>
			   					</ui:repeat>
			   					</tbody>
			   			
			   		
			   				</table>
			   				<h:commandButton action="#{helloBean.page}" value="Voir le pannier"  styleClass="btn btn-outline-dark" >

			   				</h:commandButton>
			   				
		   					
		   				
		   				</h:panelGroup>
		   			
		   			</h:form>
	   			
		   			<ul>
			   			
		   			</ul>

                </ui:define>
</ui:composition>
